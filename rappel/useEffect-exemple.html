        const App = () => {
            const [count, setCount] = React.useState(0);

            React.useEffect(() => {
                let time = setTimeout(() => {
                    setCount(count + 1)
                }, 1000);
                
                return () => {
                    clearTimeout(time);
                }
                // Permet de d'arrêter le timer et de nettoyer tous les effets de bords
                // qui tourneraient encore en fond (gain au niveau des ressources, évite effet de boucle)
            }, [])
            // appel au premier rendu grace []
            
            return(
                <div>
                    <h1>Rendu {count} fois</h1>
                </div>
            )
        }
