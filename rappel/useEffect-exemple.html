        // EXEMPLE NETTOYAGE
        // Permet de nettoyer les effets de bords avec chaque nouvel effet et MAJ
        // tableau vide en second argument pour lancer l'effet une fois
        const App = () => {
            const [count, setCount] = React.useState(0);

            React.useEffect(() => {
                let time = setTimeout(() => {
                    setCount(count + 1)
                }, 1000);

                return () => {
                    clearTimeout(time);
                }
            }, [])

            return(
                <div>
                    <h1>Rendu {count}</h1>
                </div>
            )
        }
